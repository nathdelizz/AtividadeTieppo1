<!DOCTYPE html>
<html>

	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Crie uma função "produto()", que mostra no local indicado o produto de 5 x 4.</h2>

<p id="demo">Mostre o resultado aqui</p> 

<script>
function Produto(a, b) {
    document.getElementById("demo").innerHTML = a * b;
}

Produto(4, 5);
</script>

</body>
