<body>

<h1>Exercício:</h1>
<h2>Mostre no local indicado o resto da divisão de 10 por 3, usando duas variáveis (x e y).</h2>

<p id="demo">Mostre o resultado aqui</p> 
<button onclick="trocar()">Clique aqui</button>
<script>
var x=10;
var y=3;
var result= x % y;
function trocar(){
document.getElementById("demo").innerHTML=(result);
}
</script>

</body>
</html>
