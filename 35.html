<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>

<body>

<h1>Exercício:</h1>
<h2>Utilize um laço de repetição para mostrar os números pares de 1 a 50 no local indicado</h2>

<p id="demo">Exiba o resultado aqui!</p> 

<script>
var resultado = "";
for (i=0;i<51;i++){
  if (i % 2 === 0) {
    resultado += i + " = par<br>";
  } else {
    resultado += i + " = ímpar<br>";
  }
}
document.getElementById("demo").innerHTML = resultado;
</script>

</body>
</html>
