<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Utilize o atributo nativo "location.href" do objeto "window" para mostrar no local indicado a URL da página</h2>

<p id="demo">Exiba o resultado aqui!</p> 

<script>
var url = window.location.href;
document.getElementById("demo").innerHTML= url;
</script>

</body>
</html>
