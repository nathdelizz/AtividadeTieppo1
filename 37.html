<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Utilize o laço de repetição FOR..IN para mostrar no local indicado o produto e o preço do item.</h2>

<p id="demo">Exiba o resultado aqui!</p> 

<script>
var item = {"produto":"Caneca", "preco":19.90};
var resultado = "";
for (var i in item) {
  resultado += i + " : " + item[i] +"    ";
}
document.getElementById("demo").innerHTML= resultado;

</script>

</body>
</html>
