<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Use o método nativo ".toUpperCase()" para deixar a banana grande (em caixa alta).</h2>

<p id="demo">Mostre o resultado aqui</p> 

<script>
var fruta = "Banana";
var result = fruta.toUpperCase();

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
