<h1>Exercício:</h1>
<h2>Escreva a função "redireciona()", que utiliza o atributo nativo "location.assign("novaURL")" do objeto "window" para redirecionar à página do Google.</h2>

<script>
// Escreva o código aqui...
function redireciona() {
    window.location.assign("http://www.google.com")
}
</script>

<input type="button" value="Google.com" onclick="redireciona()">
