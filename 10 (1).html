<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Crie a função "metrosPorSegundo(kmph)" que está sendo chamada, mostrando no local indicado a conversão de 36 km/h para m/s (3,6 km/h = 1 m/s).</h2>
<p id="demo">Mostre o resultado aqui</p> 

<script>
function metrosPorSegundo(kmph) {
  return kmph / 3.6;
}

var kmPorHora = 36;
var info = kmPorHora + ' km/h = ' + metrosPorSegundo(kmPorHora) + ' m/s';
document.getElementById("demo").innerHTML = info;
</script>


</body>
</html>
