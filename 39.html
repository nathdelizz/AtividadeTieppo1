<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Utilize o atributo nativo ".value" para alterar a mensagem de saudação para "Oi"</h2>

<label>Saudação:</label>
<input type="text" id="saudacao" value="Olá">

<script>
var change = document.querySelector("#saudacao");
change.value = "Oi";
</script>

</body>
</html>
