<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Utilize o atributo nativo ".src" para alterar o atributo "src" da imagem para "38_2.png" e altere a mensagem para "Você é um inseto!"</h2>

<img id="imagem" src="38_1.png">
<p id="msg">Você é um amor!</p> 

<script>
var img = document.querySelector("#imagem");
img.src ='38_2.png';
document.getElementById("msg").innerHTML = "Você é um inseto!"
</script>

</body>
</html>
