<h2>Crie um objeto de data e depois mostre a data e a hora atual no local indicado.</h2>

<p id="demo">Exiba o resultado aqui!</p>

<script>
var currentDate = new Date();
var data = currentDate.toLocaleDateString(); 
var tempo = currentDate.toLocaleTimeString(); 
var result = data + " " + tempo; 
document.getElementById("demo").innerHTML = result; 
</script>
