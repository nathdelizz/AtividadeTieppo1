<script>
var currentDate = new Date();
var dia = currentDate.getDate();
var mes = currentDate.getMonth() + 1;
var ano = currentDate.getFullYear();
var horas = currentDate.getHours();
var minutos = currentDate.getMinutes();
var segundos = currentDate.getSeconds();

var dataBR = dia.toString().padStart(2, '0') + "/" + mes.toString().padStart(2, '0') + "/" + ano;
document.getElementById("dataBR").innerHTML = dataBR;
