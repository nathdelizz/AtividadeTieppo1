<h1>Exerc√≠cio:</h1>
<h2>Mostre no local indicado uma mensagem adequada de acordo com a hora do dia ("Bom dia", "Boa tarde" ou "Boa noite").</h2>

<p id="demo">Exiba o resultado aqui!</p> 

<script>
var data = new Date();
var horas = data.getHours();

if(horas < 12){
document.getElementById("demo").innerHTML = "Bom dia";
} 
else if(horas < 18){
document.getElementById("demo").innerHTML = "Boa tarde";
}
else{
document.getElementById("demo").innerHTML = "Boa noite";
}
</script>
