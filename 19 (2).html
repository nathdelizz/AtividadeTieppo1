<h1>Exercício:</h1>
<h2>Use o método nativo ".replace(textoOriginal,textoNovo)" para trocar a mensagem "Olá, Mundo!" para "Olá, Batata!"</h2>

<p id="demo">Mostre o resultado aqui</p> 

<script>
var texto = "Olá, Mundo!";
var result = texto.replace( "Olá, Mundo!", "Olá, Batata!");
document.getElementById("demo").innerHTML = result;
</script>
