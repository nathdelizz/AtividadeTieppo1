<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Use o método nativo ".search('exemplo')" para mostrar no local indicado a primeira ocorrência da letra "M" na variável "texto".</h2>

<p id="demo">Mostre o resultado aqui</p> 

<script>
var texto = "Olá, Mundo!";
var M = /[M]/g
var achar = texto.search(M);
console.log(achar);

document.getElementById("demo").innerHTML = achar;
</script>

</body>
</html>
