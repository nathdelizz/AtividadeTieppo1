<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Utilize os eventos "onFocus" e "onBlur" para alterar a cor de fundo de do input quando ele for selecionado e voltar à cor normal quando ele perder o foco.</h2>

<label>Nome</label>
<input type="text" id="nome" name="nome" onfocus="mudar(true)" onblur="mudar(false)"/>

<script>
function mudar(cor) {
	var input = document.getElementById("nome");
	
	if (cor) {
		input.style.backgroundColor = "blue";
	} else {
		input.style.backgroundColor = "";
	}
}
</script>


</body>
</html>
