<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Use o método ".sqrt()" da classe "Math", para calcular a raiz quadrada da variável "num" e mostre no local adequado.</h2>

<p id="demo">Mostre o resultado aqui</p> 

<script>
var num = 9;
var result = Math.sqrt(num);
document.getElementById("demo").innerHTML= result;
</script>

</body>
</html>
