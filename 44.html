<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Utilize os atributos nativos "height" e "width" do objeto "screen" para mostrar no local indicado a altura e a largura da tela do usuário</h2>

<p id="demo">Exiba o resultado aqui!</p> 

<script>
var altura = window.screen.height;
var largura = window.screen.width;
document.getElementById("demo").innerHTML= altura +" "+ largura;
</script>

</body>
</html>
