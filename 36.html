<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Utilize um laço de repetição para mostrar no local indicado os nomes completos dos integrantes da família Lee (utilize o atributo "length" para controlar o laço)</h2>

<p id="demo">Exiba o resultado aqui!</p> 

<script>
var familia = ['Chun','Bruce','Rita','Muhammad A','Maga','Amy','Rock','Java','Jet', 'Negra','Stan','Hitmon','Salvador Da','Daniella Cicare','Wal']
var novo = familia.length;
var resultado = "";
for (i=0;i<novo;i++){
resultado += familia[i] + " ";
}
document.getElementById("demo").innerHTML= resultado;
</script>

</body>
</html>
