<!DOCTYPE html>

	<title>Javascript</title>

<body>

<h1>Exercício:</h1>
<h2>Utilize uma estrutura de decisão IF para verificar se 10 é maior que 5; se for, mostre "Consegui!" no local indicado.</h2>

<p id="demo">Exiba o resultado aqui!</p> 

<script>
var x = 10
if(x > 5){
document.getElementById("demo").innerHTML = "Consegui!";
} 
else{
document.getElementById("demo").innerHTML = "desista, seu fracassado";
}



</script>

</body>
</html>
