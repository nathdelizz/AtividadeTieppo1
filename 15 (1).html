<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Use o atributo nativo ".length" para mostrar no local indicado a quantidade de caracteres da variável "texto".</h2>

<p id="demo">Mostre o resultado aqui</p> 

<script>
var texto = "Olá, Mundo!";
var length = texto.length;
document.getElementById("demo").innerHTML = length;
</script>

</body>
</html>
