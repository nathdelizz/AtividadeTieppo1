<body>

<h1>Exercício:</h1>
<h2>Use o método nativo ".toFixed(numeroDeCasas)" para arredondar o número na variável "pi" e mostre nos locais devidos.</h2>

<p id="n1">Mostre o resultado aqui sem casas decimais</p> 
<p id="n2">Mostre o resultado aqui com duas casas decimais</p> 
<p id="n3">Mostre o resultado aqui com quatro casas decimais</p> 

<script>
var pi = 3.14159265359;
var pi1 = pi.toFixed();
var pi2 = pi.toFixed(2);
var pi3 = pi.toFixed(4);
document.getElementById("n1").innerHTML = pi1;
document.getElementById("n2").innerHTML = pi2;
document.getElementById("n3").innerHTML = pi3;
</script>

</body>
